<style>

           button {

        .login-form h1 {

        }

        .login-form input[type="username"] {

<body>

    <div class="project">
        <h1 class="info">What is this ? <small>(click)</small></h1>
        <div class="project-info">
            <h2>So this project is a simple database projet </h2>
            <h2>it basically stores the credentials that user register into a json datbase</h2>
            <h2 class="question">-where you can find the users ? or where is the daatabase ?</h2>
            <h2 class="answer">+navigte to the previous folder and open database.json</h2>

        </div>
    </div>
    <div class="register-form">
        
            <h1>register Form</h1>
    
            <input type="username" class="username"  placeholder="Username" required>
            <input type="password" class="password"  placeholder="Password" required>
            <input type="username" class="mail"  placeholder="Email" required>
            <button class="register">register</button>
            <h3 class="reg"></h3>
      
        
    </div>
    <div class="login-form">
        
        <h1>Login Form</h1>

        <input type="username" class="usernameLogin"  placeholder="Username" required>
        <input type="password" class="passwordLogin"  placeholder="Password" required>
        <button class="login-btn">Login</button>
        <h3 class="log"></h3>
  
    
</div>
   
      <script>
          const reg = document.querySelector('.reg')
          const registerBtn = document.querySelector('.register');
          const log  = document.querySelector('.log');
          const loginBtn = document.querySelector('.login-btn');
          const info = document.querySelector('.info');
          const project = document.querySelector('.project-info')
          var clicker = 0;


          registerBtn.addEventListener('click' , async()=>{
              const Username = document.querySelector('.username').value;
              const password = document.querySelector('.password').value;
              const mail = document.querySelector('.mail').value;

              // Validation of inputs 

              if (Username == '' || password =='' || mail=='')
              {console.log('Empty Registeration Fields');
              reg.innerText = 'Please fill in the fields';
              reg.className = 'failed';

              if (Username.includes(`"`) || password.includes(`"`) || mail.includes(`"`))
              {
                  console.log('invalid inputs');
                  reg.innerText = 'Invalid inputs';
                  reg.className = 'failed';
              }
             
          }
              else {
                  console.log('Good')
                  const data = {"username" : Username , "password" :password ,"mail":mail};
                  const options = {
                method: 'POST',
                  headers: {
            'Content-Type': 'application/json'
            },
             body: JSON.stringify(data) 
              }
              console.log(Username , password)
              
              const request = await fetch('/register' , options);
              const res = await request.json();
              if (res == 1){
                  reg.innerText = 'Success Registeration';
                  reg.className = 'success';
              }
              else {
                reg.innerText = 'Unsccess Registeration ';
              reg.className = 'failed'}
              }
          })
          loginBtn.addEventListener('click' , async()=>{
            const Username = document.querySelector('.usernameLogin').value;
              const password = document.querySelector('.passwordLogin').value;
              if (Username == '' || password ==''){
                  console.log('Empty Login Fields')
                  log.innerText = 'Please fill in the fields';
                  log.className = 'failed';
              }
              else {
                const data = {"username" : Username , "password" :password};
              const options = {
                method: 'POST',
                headers: {
               'Content-Type': 'application/json'
               },
               body: JSON.stringify(data) 
              }
              const request = await fetch('/login' , options);
              const result = await request.json();
              if (result == 1)
              {
                  log.innerText = 'Right information user \n exists in the DataBase';
                  log.className = 'success';
              }
              else {
                  log.innerText = `Wrong information \n username or password isn't correct `;
                  log.className = 'failed';
              }
              }
          })

          info.addEventListener('click' , ()=>{
              if (clicker %2 == 0)
              project.style.display = 'block';
              else project.style.display = 'none';
              clicker++;

          })
          
      </script>
</body>
